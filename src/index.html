<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pinterest</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1"><img id="pinterest-logo" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png"></span>
      <button type="button" id="logout-button" class="btn btn-danger hide">Logout</button>
    </nav>
    <div id="google"></div>
    <div id="pins"></div>
    <div class="boards d-flex justify-content-center"><h1>Boards</h1></div>
    <div id="boards2" class="d-flex flex-wrap"></div>

    <!-- Board Modal -->
    <div class="modal fade" id="addBoardModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Snack</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="board-name">Name</label>
                <input type="text" class="form-control" id="board-name" placeholder="Enter Name">
              </div>
              <div class="form-group">
                <label for="board-description">Description</label>
                <input type="text" class="form-control" id="board-description" placeholder="Enter Description">
              </div>
              <div class="form-group">
                <label for="board-image-url">image Url</label>
                <input type="text" class="form-control" id="board-image-url" placeholder="Enter image Url">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="create-board" class="btn btn-secondary" data-dismiss="modal">Add Board</button>
            
          </div>
        </div>
      </div>
    </div>
    <!-- Board Modal -->

   

<!-- Pin Modal -->
<div class="modal fade" id="addPinModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Snack</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="pin-name">Name</label>
            <input type="text" class="form-control" id="pin-name" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="pin-description">Description</label>
            <input type="text" class="form-control" id="pin-description" placeholder="Enter Description">
          </div>
          <div class="form-group">
            <label for="pin-image-url">image Url</label>
            <input type="text" class="form-control" id="pin-image-url" placeholder="Enter Image Url">
          </div>
          <div class="form-group">
            <label for="site-url">image Url</label>
            <input type="text" class="form-control" id="site-url" placeholder="Enter Site Url">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="add-new-pin">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!-- Pin Modal -->

<!-- movePin Modal -->
<div class="modal fade" id="move-pin-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Choose board</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
    
        <button type="button" class="btn btn-success">Lego</button>
        <button type="button" class="btn btn-warning">Woodworking</button>
        <button type="button" class="btn btn-info">Recipes</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="move-pin" type="button" class="btn btn-primary">Move Pin</button>
      </div>
    </div>
  </div>
</div>
<!-- movePin Modal -->
</body>

</html>
