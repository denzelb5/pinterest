<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pinterest</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1"><img id="pinterest-logo" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png"></span>
      <button type="button" id="logout-button" class="btn btn-danger hide">Logout</button>
    </nav>
    <div id="google"></div>
    <div id="pins"></div>
    <div class="boards d-flex justify-content-center"><h1>Boards</h1></div>
    <div id="boards2" class="d-flex flex-wrap"></div>

    <!-- Modal -->
    <div class="modal fade" id="addBoardModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Snack</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="board-name">Name</label>
                <input type="text" class="form-control" id="board-name" placeholder="Enter Name">
              </div>
              <div class="form-group">
                <label for="board-description">Description</label>
                <input type="text" class="form-control" id="board-description" placeholder="Enter Description">
              </div>
              <div class="form-group">
                <label for="board-image-url">image Url</label>
                <input type="text" class="form-control" id="board-image-url" placeholder="Enter image Url">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="create-board" class="btn btn-secondary" data-dismiss="modal">Add Board</button>
            
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
</body>

</html>
